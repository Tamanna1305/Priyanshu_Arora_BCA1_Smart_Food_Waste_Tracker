<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - Smart Food Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Smart Food Tracker</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html">Add</a></li>
      <li><a href="alerts.html">Alerts</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="donate.html" class="active">Donate</a></li>
    </ul>
    <div class="user-profile">
      <div class="profile-container">
        <img src="profile.png" alt="Profile Avatar" class="profile-avatar">
        <span id="userEmail">Guest</span>
      </div>
      <div class="dropdown">
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <section class="donate-section">
    <h1>Donate Food</h1>
    <form class="donate-form styled-form">
      <label for="foodItem">Select Food Item:</label>
      <select id="foodItem" name="foodItem" required></select>

      <label for="pickupDate">Pickup Date:</label>
      <input type="date" id="pickupDate" name="pickupDate" required />

      <label for="pickupTime">Pickup Time:</label>
      <input type="time" id="pickupTime" name="pickupTime" required />

      <label for="pickupAddress">Pickup Address:</label>
      <input type="text" id="pickupAddress" name="pickupAddress" required placeholder="Enter your address" />

      <button type="submit" class="btn">Donate</button>
    </form>
  </section>

  <footer>
    Smart Food Tracker | Eat smart. Waste less. ðŸ’š
  </footer>

  <script src="js/donate.js" type="module"></script>
</body>
</html>
