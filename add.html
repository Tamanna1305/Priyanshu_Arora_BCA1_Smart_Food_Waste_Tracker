<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Food - Smart Food Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Smart Food Tracker</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html" class="active">Add</a></li>
      <li><a href="alerts.html">Alerts</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="donate.html">Donate</a></li>
    </ul>
    <div class="user-profile">
      <div class="profile-container">
        <img src="profile.png" class="profile-avatar">
        <span id="userEmail">Guest</span>
      </div>
      <div class="dropdown">
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <section class="form-section">
    <h1>Add Food Item</h1>
    <form class="food-form styled-form">
      <label for="food">Food Item:</label>
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <select id="food" name="food" required>
          <option value="" disabled selected>Select an item</option>
          <option value="Bread">Bread</option>
          <option value="Milk">Milk</option>
          <option value="Eggs">Eggs</option>
          <option value="Apples">Apples</option>
          <option value="Rice">Rice</option>
          <option value="Other">Other (Enter custom item)</option>
        </select>
        <button type="button" id="voiceFoodBtn" class="btn">ðŸŽ¤</button>
      </div>
      <div id="customFoodContainer" style="display: none; margin-top: 0.5rem;">
        <label for="customFood">Custom Item:</label>
        <input type="text" id="customFood" name="customFood" placeholder="Enter custom item" />
      </div>

      <label for="quantity">Quantity:</label>
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <input type="text" id="quantity" name="quantity" required />
        <button type="button" id="voiceQtyBtn" class="btn">ðŸŽ¤</button>
      </div>

      <label for="purchase">Purchase Date:</label>
      <input type="date" id="purchase" name="purchase" required />

      <label for="expiry">Expiry Date:</label>
      <input type="date" id="expiry" name="expiry" required />

      <p id="voice-status"></p>
      <button type="submit" class="btn">Add Item</button>
    </form>
  </section>

  <footer>
    Smart Food Tracker | Eat smart. Waste less. ðŸ’š
  </footer>

  <script src="js/add.js" type="module"></script>
</body>
</html>
